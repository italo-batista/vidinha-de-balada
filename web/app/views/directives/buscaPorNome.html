<div class="diretiva-busca">
  <label for="resultado-busca"><span class="glyphicon glyphicon-search"></span></label>
  <div id="resultado-busca" class="resultado-busca">
    <input id="busca" class="busca" type="text" ng-model="nome" placeholder="Pesquisar Deputado">
    <ul ng-show="nome" class="listagem-busca">
      <li ng-repeat="deputado in resultado | filter:nome">
        <a ui-sref="perfil({id: deputado.id})">{{deputado.nome}}</a>
      </li>
    </ul>
  </div>
</div>
